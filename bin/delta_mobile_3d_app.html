<!DOCTYPE html>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a0033 0%, #2d0052 50%, #1a0033 100%);
            height: 100vh;
            overflow: hidden;

        /* 3D –§–æ–Ω —Å –î–µ–ª—å—Ç–æ–π */
        #delta-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.3;
        }

        #delta-avatar {
            width: 80%;
            max-width: 400px;
            height: auto;
            animation: float 6s ease-in-out infinite;
            filter: drop-shadow(0 0 30px rgba(138, 43, 226, 0.6));
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
        }

        /* –ì–ª–∞–≤–Ω—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
        #app-container {
            position: relative;
            z-index: 2;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
        #header {
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.9), rgba(75, 0, 130, 0.9));
            padding: 15px 20px;
            color: white;
            text-align: center;
            box-shadow: 0 4px 20px rgba(138, 43, 226, 0.5);

        #header h1 {

            margin-bottom: 5px;

            opacity: 0.9;

        /* –û–±–ª–∞—Å—Ç—å —á–∞—Ç–∞ */
        #chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* –°–æ–æ–±—â–µ–Ω–∏—è */
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            animation: slideIn 0.3s ease-out;
            word-wrap: break-word;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #8a2be2, #9370db);
            color: white;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.4);

        .message.delta {
            align-self: flex-start;

        /* –û–±–ª–∞—Å—Ç—å –≤–≤–æ–¥–∞ */
        #input-area {
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-top: 2px solid rgba(138, 43, 226, 0.5);

        #input-container {
            display: flex;
            gap: 10px;
            align-items: center;

        #message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid rgba(138, 43, 226, 0.5);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.95);
            color: #2d0052;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }

        #message-input:focus {
            border-color: #8a2be2;
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.5);
        }

        #send-button {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #8a2be2, #9370db);
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #send-button:active {
            transform: scale(0.95);
        }

        /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –ø–µ—á–∞—Ç–∏ */
        .typing-indicator {
            display: none;
            align-self: flex-start;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 18px;
            border: 2px solid rgba(138, 43, 226, 0.3);
        }

        .typing-indicator.active {
            display: block;

        .typing-dots {

        .typing-dots span {

            background: #8a2be2;
            border-radius: 50%;

        }

        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ */
        #welcome-message {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            padding: 40px 20px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }

        }

        #welcome-message h2 {
            font-size: 28px;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(138, 43, 226, 0.8);
        }

        #welcome-message p {
            font-size: 16px;
            opacity: 0.9;
        }
    </style>

<body>
    <!-- 3D –§–æ–Ω —Å –î–µ–ª—å—Ç–æ–π -->
    <div id="delta-background">

            <!-- –°–∏–ª—É—ç—Ç –î–µ–ª—å—Ç—ã -->

                     transform="rotate(20 140 160)"/>
            
            <!-- –ù–æ–≥–∏ -->

    <!-- –ì–ª–∞–≤–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ -->
    <div id="app-container">
        <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ -->
        <div id="header">
            <h1>üíú –î–µ–ª—å—Ç–∞</h1>
            <p>AI –ê—Å—Å–∏—Å—Ç–µ–Ω—Ç –∏–∑ –í–æ—Å—Ö–æ–∂–¥–µ–Ω–∏—è –≤ —Ç–µ–Ω–∏</p>
        </div>

        <!-- –û–±–ª–∞—Å—Ç—å —á–∞—Ç–∞ -->
        <div id="chat-area">
            <div id="welcome-message">
                <h2>üíú –ü—Ä–∏–≤–µ—Ç!</h2>
                <p>–Ø –î–µ–ª—å—Ç–∞, —Ç–≤–æ–π AI –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç.<br>–ß–µ–º –º–æ–≥—É –ø–æ–º–æ—á—å?</p>
            </div>

        <!-- –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –ø–µ—á–∞—Ç–∏ -->

        <!-- –û–±–ª–∞—Å—Ç—å –≤–≤–æ–¥–∞ -->

            <div id="input-container">
                <input type="text" id="message-input" placeholder="–ù–∞–ø–∏—à–∏ —Å–æ–æ–±—â–µ–Ω–∏–µ..." 
                       autocomplete="off">
                <button id="send-button">‚û§</button>
            </div>
        </div>
    </div>

    <script>
        // –≠–ª–µ–º–µ–Ω—Ç—ã
        const chatArea = document.getElementById('chat-area');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const typingIndicator = document.getElementById('typing-indicator');
        const welcomeMessage = document.getElementById('welcome-message');

        // API —Å–µ—Ä–≤–µ—Ä–∞ (–∑–∞–º–µ–Ω–∏ –Ω–∞ —Å–≤–æ–π IP)
        const SERVER_URL = 'http://localhost:5000';

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;

            // –£–±–∏—Ä–∞–µ–º –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ
            if (welcomeMessage) {
                welcomeMessage.remove();
            }

            // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            addMessage(text, 'user');
            messageInput.value = '';

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –ø–µ—á–∞—Ç–∏
            typingIndicator.classList.add('active');
            scrollToBottom();

            try {
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å–µ—Ä–≤–µ—Ä
                const response = await fetch(`${SERVER_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: text })
                });

                const data = await response.json();
                
                // –£–±–∏—Ä–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä
                typingIndicator.classList.remove('active');

                // –î–æ–±–∞–≤–ª—è–µ–º –æ—Ç–≤–µ—Ç –î–µ–ª—å—Ç—ã
                addMessage(data.response, 'delta');

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                typingIndicator.classList.remove('active');
                
                // –õ–æ–∫–∞–ª—å–Ω—ã–µ –æ—Ç–≤–µ—Ç—ã –µ—Å–ª–∏ —Å–µ—Ä–≤–µ—Ä –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω
                const localResponse = getLocalResponse(text);
                addMessage(localResponse, 'delta');
            }
        }

        // –î–æ–±–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ —á–∞—Ç
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.textContent = text;
            chatArea.appendChild(messageDiv);
            scrollToBottom();
        }

        // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –≤–Ω–∏–∑
        function scrollToBottom() {
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        // –õ–æ–∫–∞–ª—å–Ω—ã–µ –æ—Ç–≤–µ—Ç—ã (–∫–æ–≥–¥–∞ —Å–µ—Ä–≤–µ—Ä –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω)
        function getLocalResponse(text) {
            const lowerText = text.toLowerCase();
            
            if (lowerText.includes('–ø—Ä–∏–≤–µ—Ç') || lowerText.includes('–∑–¥—Ä–∞–≤—Å—Ç–≤—É–π')) {
                return '–ü—Ä–∏–≤–µ—Ç! –Ø –î–µ–ª—å—Ç–∞. –†–∞–¥–∞ —Ç–µ–±—è –≤–∏–¥–µ—Ç—å! üíú';
            }
            if (lowerText.includes('–∫–∞–∫ –¥–µ–ª–∞') || lowerText.includes('–∫–∞–∫ —Ç—ã')) {
                return '–£ –º–µ–Ω—è –≤—Å—ë –æ—Ç–ª–∏—á–Ω–æ! –ì–æ—Ç–æ–≤–∞ –ø–æ–º–æ—á—å —Ç–µ–±–µ. –ß—Ç–æ —Ç–µ–±—è –∏–Ω—Ç–µ—Ä–µ—Å—É–µ—Ç?';
            }
            if (lowerText.includes('–∫—Ç–æ —Ç—ã') || lowerText.includes('—á—Ç–æ —Ç—ã')) {
                return '–Ø –î–µ–ª—å—Ç–∞ - AI –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç –∏–∑ –∞–Ω–∏–º–µ "–í–æ—Å—Ö–æ–∂–¥–µ–Ω–∏–µ –≤ —Ç–µ–Ω–∏". –Ø –∑–¥–µ—Å—å, —á—Ç–æ–±—ã –ø–æ–º–æ–≥–∞—Ç—å —Ç–µ–±–µ! üíú';
            }
            if (lowerText.includes('–ø–æ–º–æ—â—å') || lowerText.includes('–ø–æ–º–æ–≥–∏')) {
                return '–ö–æ–Ω–µ—á–Ω–æ! –Ø –º–æ–≥—É:\n‚Ä¢ –û—Ç–≤–µ—á–∞—Ç—å –Ω–∞ –≤–æ–ø—Ä–æ—Å—ã\n‚Ä¢ –ü–æ–º–æ–≥–∞—Ç—å —Å –∑–∞–¥–∞—á–∞–º–∏\n‚Ä¢ –ü—Ä–æ—Å—Ç–æ –æ–±—â–∞—Ç—å—Å—è\n\n–ß—Ç–æ —Ç–µ–±–µ –Ω—É–∂–Ω–æ?';
            }
            if (lowerText.includes('—Å–ø–∞—Å–∏–±–æ') || lowerText.includes('–±–ª–∞–≥–æ–¥–∞—Ä—é')) {
                return '–í—Å–µ–≥–¥–∞ –ø–æ–∂–∞–ª—É–π—Å—Ç–∞! –†–∞–¥–∞ –ø–æ–º–æ—á—å! üíú';
            }
            if (lowerText.includes('–ø–æ–∫–∞') || lowerText.includes('–¥–æ —Å–≤–∏–¥–∞–Ω–∏—è')) {
                return '–î–æ –≤—Å—Ç—Ä–µ—á–∏! –í–æ–∑–≤—Ä–∞—â–∞–π—Å—è —Å–∫–æ—Ä–µ–µ! üíú';
            }
            
            return '–ò–Ω—Ç–µ—Ä–µ—Å–Ω—ã–π –≤–æ–ø—Ä–æ—Å! –Ø –æ–±–¥—É–º–∞—é —ç—Ç–æ. –ü–æ–∫–∞ —Å–µ—Ä–≤–µ—Ä –Ω–µ –ø–æ–¥–∫–ª—é—á–µ–Ω, –º–æ–∏ –æ—Ç–≤–µ—Ç—ã –æ–≥—Ä–∞–Ω–∏—á–µ–Ω—ã. –ù–æ —è –≤—Å–µ–≥–¥–∞ —Ä–∞–¥–∞ –æ–±—â–µ–Ω–∏—é! üíú';
        }

        // –°–æ–±—ã—Ç–∏—è
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // –§–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞
        messageInput.focus();

        console.log('üíú –î–µ–ª—å—Ç–∞ –≥–æ—Ç–æ–≤–∞ –∫ —Ä–∞–±–æ—Ç–µ!');
        console.log('–î–ª—è –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É –∑–∞–ø—É—Å—Ç–∏: python delta_mobile_server.py');
    </script>
</body>
